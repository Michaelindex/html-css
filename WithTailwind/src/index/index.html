<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/style.css">
    <title>Tailwindcss basics</title>
</head>
<body class="font-sans w-full h-full">
    <header class="w-1/2 fixed top-0 bg-gray-50 flex items-center justify-center">
        <nav class="flex items-center justify-start">
            <ul class="flex items-center justify-center bg-azul2 rounded-xl py-3 px-5 hover:shadow-2xl transition duration-500 border-azul3 hover:border-transparent">
                <li class="font-bold"><a href="#" class="text-azul5 p-2 hover:text-azul1 transition duration-75 w-full hover:shadow-md rounded-md hover:bg-azul5 hover:bg-opacity-10">Início</a></li>
                <li class="font-bold"><a href="#" class="text-azul5 p-2 hover:text-azul1 transition duration-75 w-full hover:shadow-md rounded-md hover:bg-azul5 hover:bg-opacity-10">Sobre</a></li>
                <li class="font-bold"><a href="#" class="text-azul5 p-2 hover:text-azul1 transition duration-75 w-full hover:shadow-md rounded-md hover:bg-azul5 hover:bg-opacity-10">Projetos</a></li>
            </ul>
        </nav>
    </header>
    <div class="w-full h-full flex">
        <main class="mt-44 w-1/2 inline-block">
            <section>
                <div class="w-full flex">
                    <div class="w-full bg-gray-50 text-center">
                        <h1 class="text-5xl text-azul2">Olá, sou <strong class="text-azul3">Michael</strong></h1>
                        <h1 class="text-lg text-azul1">Trabalho e estudo com essas tecnologias</h1>
                        <div class="flex items-center justify-center">
                            <div class="flex flex-col">
                                <img src="../assets/html.png" alt="HTMLicon" width="85px" class="hover:scale-75 p-1 shadow-md hover:shadow-xl transition duration-150 hover:rounded-xl">
                                <img src="../assets/css.png" alt="CSSicon" width="85px" class="hover:scale-75 p-1 shadow-md hover:shadow-xl transition duration-150 hover:rounded-xl">
                            </div>
                            <div class="flex flex-col">
                                <img src="../assets/javascript.png" alt="JSicon" width="85px" class="hover:scale-75 p-1 shadow-md hover:shadow-xl transition duration-150 hover:rounded-xl">
                                <img src="../assets/python-file.png" alt="PYicon" width="85px" class="hover:scale-75 p-1 shadow-md hover:shadow-xl transition duration-150 hover:rounded-xl">
                            </div>
                            <div class="flex flex-col">
                                <img src="../assets/bootstrap.png" alt="BTicon" width="85px" class="hover:scale-75 p-1 shadow-md hover:shadow-xl transition duration-150 hover:rounded-xl">
                                <img src="../assets/tailwind.png" alt="TWicon" width="85px" class="hover:scale-75 p-1 shadow-md hover:shadow-xl transition duration-150 hover:rounded-xl">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="relative w-1/2 inline-block">
            <div class="w-full border-2 border-black absolute top-0 right-0" style="height: 150%;"></div>
        </div>
    </div>
</body>
</html>
