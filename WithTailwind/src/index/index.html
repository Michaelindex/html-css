<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/style.css">
    <title>Tailwindcss basics</title>
</head>
<body class="font-sans">
    <header class="w-1/2 fixed top-0 bg-gray-50 flex items-center justify-center">
        <nav class="flex items-center justify-start">
            <ul class="flex items-center justify-center bg-azul2 rounded-xl py-3 px-5 hover:shadow-2xl transition duration-500 border-2 border-azul3 hover:border-transparent">
                <li class="font-bold"><a href="#" class="text-azul5 p-2 hover:text-azul1 transition duration-75 w-full hover:shadow-md rounded-md hover:bg-azul5 hover:bg-opacity-10">Início</a></li>
                <li class="font-bold"><a href="#" class="text-azul5 p-2 hover:text-azul1 transition duration-75 w-full hover:shadow-md rounded-md hover:bg-azul5 hover:bg-opacity-10">Sobre</a></li>
                <li class="font-bold"><a href="#" class="text-azul5 p-2 hover:text-azul1 transition duration-75 w-full hover:shadow-md rounded-md hover:bg-azul5 hover:bg-opacity-10">Projetos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="mt-44 w-1/2 bg-gray-50 text-center">
                <h1 class="text-5xl text-azul2">Olá, sou <strong class="text-azul3">Michael</strong></h1>
                <h1 class="text-lg text-azul1">Trabalho e estudo com essas tecnologias</h1>
                <div class="flex items-center justify-center">
                    <div class="flex flex-col">
                        <img src="../assets/html.png" alt="HTMLicon" width="65px" class="p-1 hover:">
                        <img src="../assets/css.png" alt="CSSicon" width="65px" class="p-1 hover:">
                    </div>
                    <div class="flex flex-col">
                        <img src="../assets/javascript.png" alt="JSicon" width="65px" class="p-1 hover:">
                        <img src="../assets/python-file.png" alt="PYicon" width="65px" class="p-1 hover:">
                    </div>
                    <div class="flex flex-col">
                        <img src="../assets/bootstrap.png" alt="BTicon" width="65px" class="p-1 hover:">
                        <img src="../assets/tailwind.png" alt="TWicon" width="65px" class="p-1 hover:">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
