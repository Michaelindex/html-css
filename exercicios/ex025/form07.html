<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemp de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">\

                <option value="">--- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sao Paulo</option>
                </optgroup>
                
                <optgroup label="Regiao Nordeste">
                    <option value="na">maranhao</option>
                    <option value="pe">pernambuco</option>
                    <option value="rn">Rio grande do norte</option>
                </optgroup>
            </select>
        </p>

        <p><label for="ipro">Profissao</label></p>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADm ">administrador</option>
            <option value="cont">Contentabilistam</option>
            <option value="dev">desenvolvedor</option>
            <option value="Prof">professor</option>
        </datalist>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
