<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br><br>
    <button class="clickme" onclick="oscilarClasse()">
        <h1>Click-me</h1>
    </button>
    <div class="sobre">
        <h3>Sobre</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam fugiat voluptas earum omnis veniam magnam ut inventore cumque dolorem. Mollitia illum accusamus deleniti beatae ratione facilis sunt asperiores labore sequi!</p>
    </div>

    <script>
        function oscilarClasse() {
            var elemento = document.querySelector('.sobre');

            if (elemento.style.display== 'none'){
                elemento.style.display = 'block'
            } else{
                elemento.style.display ='none'
            }
        }
    </script>
</body>
</html>
